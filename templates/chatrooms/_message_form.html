{% load heroicons %}
<form method="post"
      class="flex items-center"
      hx-post="{% url "chatrooms:post_message" room.pk %}"
      hx-target="this"
      hx-swap="outerHTML">
    {% csrf_token %}
    <input placeholder="Say something..." type="text" name="text" class="w-full" />
    <button class="inline-flex items-center btn btn-primary ml-3"
            type="submit"
            value="true">{% heroicon_mini "check" class="mr-2" %}</button>
</form>
