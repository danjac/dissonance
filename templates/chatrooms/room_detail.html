{% extends "base.html" %}
{% load heroicons %}
{% block content %}
    <h1 class="pb-3 mb-3 text-lg font-bold border-b sm:justify-start lg:text-xl xl:text-2xl">{{ room.name }}</h1>
    <ul class="mb-6 space-y-3 divide-y divide-solid">
        {% for message in messages %}
            <li class="prose">{{ message.text }}</li>
        {% empty %}
            <li>Be the first to say something!</li>
        {% endfor %}
    </ul>
    <form method="post" action="" class="flex items-center space-x-3">
        <input placeholder="Say something..." type="text" name="text" class="w-full" />
        <button class="inline-flex items-center btn btn-primary"
                type="submit"
                value="true">{% heroicon_mini "check" class="mr-2" %}</button>
    </form>
{% endblock content %}
