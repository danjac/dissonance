{% extends "base.html" %}
{% load heroicons %}
{% block title %}
    | Sign In
{% endblock title %}
{% block content %}
    <h1 class="pb-3 mb-3 text-lg font-bold border-b sm:justify-start lg:text-xl xl:text-2xl">Sign In</h1>
    <p class="mb-3">
        If you have not created an account yet, then please
        <a class="underline hover:text-blue-500" href="">sign up</a> first.
    </p>
    <form method="post" action="{{ request.path }}" class="space-y-3">
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
        {{ form }}
        <div class="flex items-center">
            <a class="mr-3 link md:mr-6" title="Recover Your Password" href="">Forgot Password?</a>
            <button class="inline-flex items-center btn btn-primary">
                {% heroicon_mini "arrow-right-on-rectangle" class="mr-2" %}
                Sign In
            </button>
        </div>
    </form>
{% endblock content %}
